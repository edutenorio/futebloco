{% load static %}

            <!-- section-hero-->

                    <div class="row">
                        <div class="col-lg-12 no-margin">
                            <h1>FUTEBLOCO {{ season.name }}</h1>

                        <div class="col-lg-12">
                            <div class="box-start">
                                <div class="row align-items-center">

                                        <div class="info-match">
                                            <div class="row">
                                                <div class="col">
                                                    <h4>
                                                        <span>Starting Date</span>
                                                        30 JAN 2018

                                                <div class="col">

                                                </div>
                                                <div class="col">

                                                </div>
                                                <div class="col">

                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
